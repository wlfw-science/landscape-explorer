<div class="map" #map></div>
<div class="splitter"
     #splitter
     (touchmove)="splitterPointerMove($event)"
     (touchstart)="splitterPointerDown($event)"
     (touchend)="splitterPointerUp($event)"
     (mousemove)="splitterPointerMove($event)"
     (mousedown)="splitterPointerDown($event)"
     (mouseup)="splitterPointerUp($event)">
    <div #handle [ngClass]="{'handle-active': splitterClicked}" class="handle">
     <mat-icon>keyboard_arrow_left</mat-icon>
     <mat-icon>keyboard_arrow_right</mat-icon>
    </div>
  </div>
